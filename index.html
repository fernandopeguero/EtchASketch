<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main class="container">
        <h1 class="title">Etch A Sketch</h1>
        <header class="controls">
    
            <div class="input-controler">
                <input type="color" class="color-picker">
                <h3 >Grid Size:</h3> 
                <input class="grid-size" type="number" min="1" max="64" value="1">
            </div>

            <div class="buttons-controler">
                <button class="black">Black</button>
                <button class="gray-scale">Gray Scale</button>
                <button class="rainbow">Rainbow</button>
                <button class="erase">Erase</button>
                <button class="reset">Reset</button>
            </div>
           
        
        </header>
        <ul class="grid-container"></ul>
    </main>
 
</body>
</html>
